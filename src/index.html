<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl Ollvik Aasa - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", serif;
            font-size: 11pt;
            line-height: 1.2;
            color: #000;
            background: #fff;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.6in 0.75in;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 2em;
        }

        .name {
            font-size: 24pt;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1em;
        }

        /* Section Styling */
        .section {
            margin-bottom: 1.5em;
        }

        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11pt;
            margin-bottom: 0.5em;
        }

        .section-line {
            border-top: 1px solid #000;
            margin-bottom: 0.5em;
        }

        .section-content {
            margin-left: 1.5em;
        }

        /* Education and Work Experience */
        .entry {
            margin-bottom: 0.7em;
        }

        .entry-header {
            display: table;
            width: 100%;
            margin-bottom: 0.2em;
        }

        .entry-title {
            display: table-cell;
            font-weight: bold;
            width: 70%;
        }

        .entry-date {
            display: table-cell;
            font-style: italic;
            text-align: right;
            width: 30%;
        }

        .entry-institution {
            margin-left: 1.5em;
            font-style: italic;
            margin-bottom: 0.3em;
        }

        /* Research Section */
        .research-entry {
            margin-bottom: 1em;
        }

        .research-header {
            display: table;
            width: 100%;
            margin-bottom: 0.1em;
        }

        .research-type {
            display: table-cell;
            font-weight: bold;
        }

        .research-year {
            display: table-cell;
            font-style: italic;
            text-align: right;
        }

        .research-title {
            margin-left: 1.1em;
            font-style: italic;
            margin-bottom: 0.2em;
            line-height: 1.3;
        }

        .research-reference {
            margin-left: 1.1em;
            font-size: 10pt;
            margin-bottom: 0.5em;
        }

        /* Contact Section */
        .contact-list {
            list-style: none;
            margin-left: 1.5em;
        }

        .contact-list li {
            margin-bottom: 0.2em;
            font-style: italic;
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 0.6in 0.75in;
            }

            body {
                max-width: none;
                margin: 0;
                padding: 0;
                font-size: 11pt;
            }

            .section {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Carl Ollvik Aasa</div>
    </div>

    <div class="section" id="education">
        <div class="section-title">Utbildning</div>
        <div class="section-line"></div>
        <div class="section-content">
            <!-- Content will be loaded dynamically from CSV -->
        </div>
    </div>

    <div class="section" id="work">
        <div class="section-title">Arbetslivserfarenhet</div>
        <div class="section-line"></div>
        <div class="section-content">
            <!-- Content will be loaded dynamically from CSV -->
        </div>
    </div>

    <div class="section" id="research">
        <div class="section-title">Forskning</div>
        <div class="section-line"></div>
        <div class="section-content">
            <!-- Content will be loaded dynamically from CSV -->
        </div>
    </div>

    <div class="section" id="contact">
        <div class="section-title">Kontakt</div>
        <div class="section-line"></div>
        <div class="section-content">
            <ul class="contact-list">
                <!-- Content will be loaded dynamically from CSV -->
            </ul>
        </div>
    </div>

    <script src="js/cv-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
